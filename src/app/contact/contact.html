<main class="main">
  <section id="contact" class="contact section">
    <div class="container section-title">
      <h2>Contact</h2>
      <p>Feel free to reach out for school projects, collaborations.</p>
    </div>

    <div class="container">
      <div class="row gy-4">
        <div class="col-lg-5">
          <div class="info-wrap">
            <div class="info-item d-flex">
              <i class="bi bi-geo-alt"></i>
              <div>
                <h3>Address</h3>
                <p>Baguio City, Philippines</p>
              </div>
            </div>

            <div class="info-item d-flex">
              <i class="bi bi-telephone"></i>
              <div>
                <h3>Call Me</h3>
                <p>+63-910-100-8962</p>
              </div>
            </div>

            <div class="info-item d-flex">
              <i class="bi bi-envelope"></i>
              <div>
                <h3>Email Me</h3>
                <p>20227544@s.ubaguio.edu</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <form class="email-form">
            <div class="row gy-4">
              <div class="col-md-6">
                <label>Your Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label>Your Email</label>
                <input type="email" class="form-control" required />
              </div>
              <div class="col-md-12">
                <label>Subject</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="col-md-12">
                <label>Message</label>
                <textarea class="form-control" rows="6" required></textarea>
              </div>
              <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
